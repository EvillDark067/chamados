<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados T.I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
        }

        .light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
        }
    </style>
</head>
<body class="min-h-screen transition-all duration-300 dark-mode">
    <!-- Header com logo e controles -->
    <header class="bg-gray-800 shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white">SISTEMA DE CHAMADOS T.I</h1>
                <p class="text-gray-300 text-sm">CNPJ: 54.677.769/0001-78</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Toggle modo escuro/claro -->
                <button id="themeToggle" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                    ðŸŒ™ Modo Claro
                </button>
                <!-- BotÃ£o de logout -->
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Acesso ao Sistema</h2>
                <p class="text-gray-600 dark:text-gray-300">Entre com suas credenciais</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">UsuÃ¡rio (Email)</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="adminDashboard" class="hidden">
        <div class="max-w-7xl mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Chamados Abertos</h3>
                    <p id="openTicketsCount" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Chamados Encerrados</h3>
                    <p id="closedTicketsCount" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Total de UsuÃ¡rios</h3>
                    <p id="usersCount" class="text-3xl font-bold text-purple-600">0</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">AÃ§Ãµes Administrativas</h3>
                <div class="flex flex-wrap gap-4">
                    <button id="createUserBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors">
                        + Criar UsuÃ¡rio
                    </button>
                    <button id="generateReportBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors">
                        ðŸ“Š Gerar RelatÃ³rio PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Cliente -->
    <div id="clientDashboard" class="hidden">
        <div class="max-w-4xl mx-auto p-6">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Abrir Novo Chamado</h3>
                <button id="newTicketBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                    + Novo Chamado
                </button>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold text-gray-800 dark:text-white">Meus Chamados</h3>
                </div>
                <div id="clientTicketsList" class="p-6"></div>
            </div>
        </div>
    </div>

    <script>
        // ** Declarando o Supabase uma vez! **
        const supabase = createClient('https://wrwyxhjbpysathipjlvk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indyd3l4aGpicHlzYXRoaXBqbHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNzUzMTMsImV4cCI6MjA3NDg1MTMxM30.XLTxlzVgKFR1n-Krd7v7QhX6-bA8tJz4DGGw0pBAiRg');
        let currentUser = null;

        // FunÃ§Ã£o de Login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;  // Email
            const password = document.getElementById('password').value;  // Senha

            const { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password,
            });

            if (error) {
                alert('Erro de autenticaÃ§Ã£o: ' + error.message);
            } else {
                currentUser = data.user;

                // Verificar se Ã© admin
                const isAdmin = currentUser.email === 'admin@example.com';  // Troque pelo email do admin

                if (isAdmin) {
                    adminDashboard.classList.remove('hidden');
                    loadAdminDashboard();  // FunÃ§Ã£o para carregar o painel admin
                } else {
                    clientDashboard.classList.remove('hidden');
                    loadClientDashboard();  // FunÃ§Ã£o para carregar o painel cliente
                }

                loginScreen.classList.add('hidden');
            }
        });

        // FunÃ§Ã£o para carregar o painel admin
        async function loadAdminDashboard() {
            const { data: tickets } = await supabase.from('tickets').select('*');
            const openTickets = tickets.filter(t => t.status === 'open').length;
            const closedTickets = tickets.filter(t => t.status === 'closed').length;
            const totalUsers = await supabase.from('users_client').select('*');

            document.getElementById('openTicketsCount').textContent = openTickets;
            document.getElementById('closedTicketsCount').textContent = closedTickets;
            document.getElementById('usersCount').textContent = totalUsers.length;
        }

        // FunÃ§Ã£o para carregar o painel do cliente
        async function loadClientDashboard() {
            const { data: tickets } = await supabase
                .from('tickets')
                .select('*')
                .eq('user_id', supabase.auth.user().id);  // Utiliza o UID para garantir que o cliente veja apenas os prÃ³prios dados

            const container = document.getElementById('clientTicketsList');
            container.innerHTML = '';

            tickets.forEach(ticket => {
                const ticketCard = document.createElement('div');
                ticketCard.className = 'border border-gray-200 dark:border-gray-600 rounded-lg p-4 mb-4';
                ticketCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-gray-800 dark:text-white">Protocolo: ${ticket.protocol}</h4>
                        <span class="px-2 py-1 text-xs font-semibold ${ticket.status === 'open' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'} rounded-full">${ticket.status}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 mb-2"><strong>Solicitante:</strong> ${ticket.requester}</p>
                    <p class="text-gray-600 dark:text-gray-300 mb-2"><strong>DescriÃ§Ã£o:</strong> ${ticket.description}</p>
                    <p class="text-gray-500 dark:text-gray-400 text-sm"><strong>Aberto em:</strong> ${new Date(ticket.created_at).toLocaleString()}</p>
                `;
                container.appendChild(ticketCard);
            });
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            currentUser = null;
            loginScreen.classList.remove('hidden');
            adminDashboard.classList.add('hidden');
            clientDashboard.classList.add('hidden');
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
