<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
        }

        .light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
        }
    </style>
</head>
<body class="min-h-screen transition-all duration-300 dark-mode">
    <!-- Header com logo e controles -->
    <header class="bg-gray-800 shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white">SISTEMA DE CHAMADOS T.I</h1>
                <p class="text-gray-300 text-sm">CNPJ: 54.677.769/0001-78</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Toggle modo escuro/claro -->
                <button id="themeToggle" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                    游깿 Modo Claro
                </button>
                <!-- Bot칚o de logout -->
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Acesso ao Sistema</h2>
                <p class="text-gray-600 dark:text-gray-300">Entre com suas credenciais</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usu치rio (Email)</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Inicializa칞칚o do Supabase (substitua com suas credenciais)
        const supabase = createClient('https://wrwyxhjbpysathipjlvk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indyd3l4aGpicHlzYXRoaXBqbHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNzUzMTMsImV4cCI6MjA3NDg1MTMxM30.XLTxlzVgKFR1n-Krd7v7QhX6-bA8tJz4DGGw0pBAiRg');

        // Fun칞칚o de Login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();  // Impede o comportamento padr칚o do formul치rio (n칚o recarrega a p치gina)

            const username = document.getElementById('username').value;  // Email
            const password = document.getElementById('password').value;  // Senha

            try {
                // Autenticar com o Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: username,
                    password: password,
                });

                if (error) {
                    alert('Erro de autentica칞칚o: ' + error.message);
                    return;
                }

                // Exibe o usu치rio autenticado
                console.log('Usu치rio autenticado:', data.user);

                // Verificar se o usu치rio 칠 o admin
                const isAdmin = data.user.email === 'admin@example.com';  // Verifique o email do admin configurado

                if (isAdmin) {
                    // Redirecionar ou mostrar o painel do Admin
                    window.location.href = '/admin-dashboard';  // Altere conforme necess치rio
                } else {
                    // Redirecionar ou mostrar o painel do Cliente
                    window.location.href = '/client-dashboard';  // Altere conforme necess치rio
                }

                // Esconder tela de login
                loginScreen.classList.add('hidden');
            } catch (error) {
                console.error('Erro ao autenticar:', error);
                alert('Erro desconhecido: ' + error.message);
            }
        });

        // Fun칞칚o de logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            loginScreen.classList.remove('hidden');
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
